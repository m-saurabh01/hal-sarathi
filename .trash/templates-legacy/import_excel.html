<!DOCTYPE html>
<html>
<head>
    <title>Import from Excel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
<div class="container">
    <h2>Import Q&A Entries from Excel</h2>
    <form method="post" enctype="multipart/form-data">
        <label>Select Excel File:</label>
        <input type="file" name="excel_file" required>
        <input type="submit" class="btn" value="Upload">
        <a class="cancel" href="{{ url_for('form') }}">Cancel</a>
    </form>
    <p><strong>Note:</strong> Excel must have columns: <code>question</code>, <code>answer</code>, <code>keywords</code></p>
</div>
</body>
</html>
