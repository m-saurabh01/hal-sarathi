<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Help Assistant</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white border-bottom">
    <div class="container d-flex align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="/static/img/logo.png" class="brand-logo" width="40" height="40" alt="Logo"/>
      </a>
      <div class="ms-auto d-flex align-items-center gap-3 small text-muted">
        <span class="d-none d-md-inline">User Dashboard</span>
        <span class="vr"></span>
        <a href="/admin" class="text-decoration-none">Admin</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-4">
      <div class="col-12 col-lg-4">
  <div class="card shadow-sm chat-card">
          <div class="card-body">
            <h5 class="card-title">Quick Start</h5>
            <p class="text-secondary mb-2">Try a sample question:</p>
            <div id="chips" class="d-flex flex-wrap gap-2"></div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-8">
        <div class="card shadow-sm chat-card">
      <div class="card-body d-flex flex-column">
            <div id="chat" class="flex-grow-1 overflow-auto vstack gap-3" aria-live="polite" aria-label="Chat transcript" role="log">
              <div class="msg-row bot" role="status">
        <div class="msg-icon"><img src="/static/img/chat-logo.png" alt="Bot"/></div>
                <div class="msg-bubble">Hi! Ask me anything about the product or pick a sample from the left.</div>
              </div>
            </div>
            <form id="form" class="pt-3 d-flex gap-2" autocomplete="off" role="search">
              <input id="input" name="message" class="form-control" placeholder="Type your questionâ€¦" aria-label="Your question" />
              <button class="btn btn-primary" type="submit" aria-label="Send message">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

   <script src="/static/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/user.js" defer></script>
</body>
</html>
